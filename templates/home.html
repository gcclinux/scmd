<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{.PageTitle}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>

    <nav class="navbar navbar-expand-lg p-3 mb-2 bg-primary text-white" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Search Commands</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/add">Add</a>
            </li>
          </ul>
          <form action="/" method="post" autocomplete="off" class="d-flex" role="search">
            <input class="form-control me-4" type="search" placeholder="Search" aria-label="Search" name="pattern" style="width: 300px;">
            <input autocomplete="false" name="hidden" type="hidden" name="pattern">
            <button class="btn btn-outline-success text-white" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
        <div class="container-fluid mt-3">
          Version: {{.Version}}
        </div>
        <hr>
        <div class="container-fluid ml-n5 mt-2">
            {{.Pattern}}

            {{$odd := true}}
            {{range $data := .AllData}}
                {{if $odd}}
                    <I>{{ $data }}</I><BR>
                {{else}}
                <B>{{ $data }}</B>
                {{end}}
            {{$odd = not $odd}}
            {{end}}

        </div>
  </body>
</html>
