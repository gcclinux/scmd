<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        .vertical-menu {
            width: 50%;
        }
  
        .vertical-menu button {
            background-color: #eee;
            color: black;
            display: block;
            padding: 2px;
            text-decoration: none;
            width: 50%;
        }
  
        .vertical-menu button:hover {
            background-color: #ccc;
        }
  
        .vertical-menu button.active {
            background-color: #0d6efd;
            color: white;
        }
    </style>
    <title>{{.PageTitle}}</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg p-3 mb-2 bg-primary text-white" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold" href="/">(HELP)</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active fw-bold" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active fw-bold" aria-current="page" href="/add">Add</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active fw-bold" aria-current="page" href="/help">Help</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
          <div class="container-fluid mt-3">
            Version: {{.Version}}
          </div>
          <hr>
          <div class="vertical-menu text-center mt-3">
              <button class="active">SCMD (HELP)</button>
              <form method="post" autocomplete="off">
                  <button type="submit">Version</button>
                  <input autocomplete="false" name="hidden" type="hidden" id="version" name="version" value="version">
              </form>
              <form method="post" autocomplete="off">
                  <button type="submit">Upgrade</button>
                  <input autocomplete="false" name="hidden" type="hidden" id="upgrade" name="upgrade" value="upgrade">
              </form>
              <form method="post" autocomplete="off">
                  <button type="submit">Download &#128274;</button>
                  <input autocomplete="false" name="hidden" type="hidden" id="downloadx" name="downloadx" value="downloadx">
              </form>
              <form method="post" autocomplete="off">
                  <button type="submit">Delete CMD &#128274;</button>
                  <input autocomplete="false" name="hidden" type="hidden" id="delete" name="delete" value="delete">
              </form>
              <form method="post" autocomplete="off">
                  <button type="submit">Update CMD &#128274;</button>
                  <input autocomplete="false" name="hidden" type="hidden" id="update" name="update" value="update">
              </form>
          </div>

          {{if .AllData}}
          <div class="bg-dark text-white mt-5">
            {{$odd := true}}
              {{range $data := .AllData}}
                {{if $odd}}
                    <B>{{ $data }}</B><BR>
                {{else}}
                <I>{{ $data }}</I><BR>
                {{end}}
              {{$odd = not $odd}}
            {{end}}
            <p> &nbsp; </p>
          </div>
        {{end}}
    
</body>
</html>
