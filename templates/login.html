<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - {{.Version}}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="icon" href="scmd_icon.ico" type="image/x-icon">
</head>

<body class="bg-light">
  <div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-lg">
          <div class="card-body p-5">
            <div class="text-center mb-4">
              <h2 class="fw-bold text-primary">SCMD Login</h2>
              <p class="text-muted">Version {{.Version}}</p>
            </div>

            {{if .Status}}
            <div class="alert alert-danger" role="alert">
              <strong>Authentication Failed!</strong><br>
              Invalid email or API key. Please try again.
            </div>
            {{end}}

            <form action="/login" method="post" autocomplete="off">
              <div class="mb-3">
                <label for="email" class="form-label fw-bold">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" 
                       placeholder="user@example.com" required autofocus>
              </div>

              <div class="mb-4">
                <label for="api_key" class="form-label fw-bold">API Key</label>
                <input type="password" class="form-control" id="api_key" name="api_key" 
                       placeholder="Enter your API key" required>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg fw-bold">Login</button>
              </div>
            </form>

            <div class="text-center mt-4">
              <small class="text-muted">
                Don't have an API key? Contact your administrator:<br>
                <!-- <code class="text-dark">scmd --create-api "your@email.com"</code> -->
              </small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
